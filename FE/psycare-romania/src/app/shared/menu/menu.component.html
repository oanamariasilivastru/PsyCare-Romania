<mat-toolbar color="primary" class="menu-toolbar">
  <span class="logo" routerLink="/dashboard">PsyCare</span>

  <div class="menu-buttons">
    <button mat-button routerLink="/dashboard" routerLinkActive="active-button" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    <button mat-button routerLink="/appointments" routerLinkActive="active-button">
      <mat-icon>event</mat-icon>
      Appointments
    </button>
  </div>

  <span class="spacer"></span>

  <div class="menu-right">
    <button 
      mat-icon-button 
      [matBadge]="notificationsCount" 
      [matBadgeHidden]="notificationsCount === 0"
      matBadgeColor="warn"
    >
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ userName }}</span>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
